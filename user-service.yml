spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: '{cipher}'

token:
  expiration_time: 86400000
  secret: '{cipher}'

gateway:
  ip: 192.168.11.9

order_service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  # http://ORDER-SERVICE -> load balancer
  exception:
    orders_is_empty: User's orders is empty.
